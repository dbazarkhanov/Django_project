<!DOCTYPE html>
<html>
<head>
    <title>Currency Detail</title>
</head>
<body>
    <h1>Currency Detail</h1>
    <h2>{{ currency.name }}</h2>
    <p>Symbol: {{ currency.symbol }}</p>
    <p>Price: {{ currency.price }}</p>
    <p>Percent Change 1h: {{ currency.percent_change_1h }}</p>
    <p>Percent Change 24h: {{ currency.percent_change_24h }}</p>
</body>
</html>
