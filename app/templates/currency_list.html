<!DOCTYPE html
<html>
<head>
    <title>Currency List</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script>
        $(document).ready(function() {
            // Функция для обновления данных
            function updateData() {
                // Выполнение AJAX-запроса
                $.ajax({
                    url: "/api/currencies/",
                    type: "GET",
                    success: function(data) {
                        console.log(data);
                        // Обработка полученных данных
                        var tableBody = $("#currency-table-body");
                        tableBody.empty();
    
                        $.each(data, function(index, currency) {
                            var row = $("<tr></tr>");
                            var nameCell = $("<td></td>");
                            var nameLink = $("<a></a>").attr("href", "/currencies/" + currency.id).text(currency.name);
                            nameCell.append(nameLink);
                            row.append(nameCell);
                            row.append($("<td></td>").text(currency.name));
                            row.append($("<td></td>").text(currency.symbol));
                            row.append($("<td></td>").text(currency.price));
                            row.append($("<td></td>").text(currency.percent_change_1h));
                            row.append($("<td></td>").text(currency.percent_change_24h));
                            row.append($("<td></td>").text(currency.volume_24h));
                            tableBody.append(row);
                        });
                    },
                    error: function(xhr, status, error) {
                        console.log(error);
                    }
                });
            }
    
            // Обновление данных каждую секунду
            setInterval(updateData, 2000);
        });
    </script>
    
</head>
<body>
    <h1>Currency List</h1>
    <table id="currency-table">
        <thead>
            <tr>
                <th>Name</th>
                <th>Symbol</th>
                <th>Price</th>
                <th>1h %</th>
                <th>24h %</th>
                <th>volume 24h</th>
            </tr>
        </thead>
        <tbody id="currency-table-body">
            <!-- Данные будут заполняться динамически с помощью AJAX -->
        </tbody>
    </table>
</body>
</html>
