{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Offers</title>
    <script
    src="https://kit.fontawesome.com/1935d064dd.js"
    crossorigin="anonymous"
  ></script>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="{% static 'css/mine.css' %}">
</head>
<body>
    <header class="site-header">
        <div class="site-identity">
            <img src="images/1.png" alt="logo">
            <h1><a href="/">CryptoTracker</a></h1>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="/app/offers">Offers</a></li>
                <li><a href="/user/profile">Portfolio</a></li>
                <li><a href="/app/currencies">Currencies</a></li>
                <li><a href="/user/login">Log out</a></li>
            </ul>
        </nav>
    </header>


    <div class="cont">
        <h1 style="font-family:'Segoe UI', Tahoma, Geneva, Verdana, sans-serif">My offers</h1>
        <table>
        <thead>
            <tr>
                <td>ID</td>
                <td>Name</td>
                <td>Quantity</td>
                <td>Price</td>
                <td>Time</td>
                <td>To Cancel</td>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>35t35</td>
                <td>BNB</td>
                <td>1</td>
                <td>469</td>
                <td>13:45</td>
                <td><button class="first">Cancel</button></td>
            </tr>
        </tbody>
    </table>
  </div>

</body>
</html>
