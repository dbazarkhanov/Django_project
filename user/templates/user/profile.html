{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="{% static 'css/header.css' %}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-alpha1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="{% static 'css/profile.css' %}">

    
</head>
<body>
    <header class="site-header">
        <div class="site-identity">
            <img src="/media/1.png" alt="logo">
            <h1><a href="/app/main">CryptoTracker</a></h1>
        </div>
        <nav class="site-navigation">
            <ul class="nav">
                <li><a href="/app/offers">Offers</a></li>
                <li><a href="/user/profile">Portfolio</a></li>
                <li><a href="#">Currencies</a></li>
                <li><a href="/user/login">Log out</a></li>
            </ul>
        </nav>
    </header>

    <div class="container rounded bg-white mt-5 mb-5">
        <div class="row">
            <div class="prof col-md-3 border-right">
                <div class="rounded-circle mt-5"><img width="100%"
                    src="{% if user.image %}
                               {{ user.image.url }}
                         {% else %}
                           https://st3.depositphotos.com/15648834/17930/v/600/depositphotos_179308454-stock-illustration-unknown-person-silhouette-glasses-profile.jpg'
                        {% endif %}"
                    class="img-thumbnail">
                </div>
                <div class="form-row mb-2">
                    <div class="col-md-12">
                        <div class="custom-file">
                            {{ form.image }}
                            <label class="custom-file-label" for="{{ form.image.id_for_label }}">Select Image</label>
                        </div>
                    </div>
                </div>
            </div>
            <div class="col-md-5 border-right">
                <form action="{% url 'user:profile' %}" method="post" enctype="multipart/form-data">
                    {% csrf_token %}
                    <div class="p-3 py-5">
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <h4 class="text-right">Profile Settings</h4>
                        </div>
                        <div class="row mt-2">
                            <div class="col-md-6"><label class="labels" for="{{ form.first_name.id_for_label }}">Name</label>{{ form.first_name }}</div>
                            <div class="col-md-6"><label class="labels" for="{{ form.last_name.id_for_label }}">Surname</label>{{ form.last_name }}</div>
                        </div>
                        <div class="row mt-3">
                            <div class="col-md-12"><label class="labels" for="{{ form.username.id_for_label }}">Username</label>{{ form.username }}</div>
                            <div class="col-md-12"><label class="labels" for="{{ form.password1.id_for_label }}">Password</label>{{ form.password1 }}</div>
                            <div class="col-md-12"><label class="labels" for="{{ form.email.id_for_label }}">Email</label>{{ form.email }}</div>
                        </div>
                        <div class="mt-5 text-center"><input class="btn btn-info btn-block" type="submit" value="Save"></div>
                    </div>
                </form>
            </div>
            <div class="col-md-4">
                <div class="p-3 py-5">
                    <div class="d-flex justify-content-between align-items-center mb-3">
                        <h4 class="text-right">Profile Settings</h4>
                    </div><br>
                    <div class="col-md-12"><label class="labels">Your balance</label><div class="form-control">600</div></div> <br>
                    <div class="col-md-12"><label class="labels">Your investments</label><div class="form-control">500</div></div>
                </div>
            </div>
        </div>
    </div>
    </div>
    </div>
    
</body>
</html>
