{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/register.css' %}">
    <title>Register</title>
</head>
<body>
    <div class="first">
        <h1 class="main">CryptoTracker</h1>
    </div>
    <div class="second">
        <div class="wrapper">
            <h2>Registration</h2>
            <form action="{% url 'user:register' %}" method="post">
              {% csrf_token %}
              <div class="input-box">
                <label class="small mb-1" for="{{ form.username.id_for_label }}">Username</label>
                {{ form.username }}
              </div>
              <div class="input-box">
                <label class="small mb-1" for="{{ form.first_name.id_for_label }}">First name</label>
                {{ form.first_name }}
              </div>
              <div class="input-box">
                <label class="small mb-1" for="{{ form.last_name.id_for_label }}">Last name</label>
                {{ form.last_name }}
              </div>
              <div class="input-box">
                <label class="small mb-1" for="{{ form.email.id_for_label }}">Email</label>
                {{ form.email }}
              </div>
              <div class="input-box">
                <label class="small mb-1" for="{{ form.password1.id_for_label }}">Password</label>
                {{ form.password1 }}
              </div>
              <div class="input-box">
                <label class="small mb-1" for="{{ form.password2.id_for_label }}">Confirm Password</label>
                {{ form.password2 }}
              </div>
              <div class="policy">
                <input type="checkbox" required>
                <h3>I accept all terms & condition</h3>
              </div>
              <div class="input-box button">
                <input type="Submit" value="Register Now" >
              </div>
              <div class="text">
                <h3>Already have an account? <a href="/app/login">Login now</a></h3>
              </div>
            </form>
          </div>
    </div>
</body>
</html>
